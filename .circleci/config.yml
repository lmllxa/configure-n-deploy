# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
executors:
  my-executor:
    docker:
      - image: amazon/aws-cli
    working_directory: /tmp

jobs:
  get_url:
    executor: my-executor
    steps:
      - run:
          name: Install tar utility
          command: |
            yum install -y tar gzip
      - run:
          name: Get frontend url
          command: |
            mkdir -p workspace
            export FRONTEND_IP=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=node-web-server" \
              --output text)
            export API_URL="http://${FRONTEND_IP}:3000"
            echo $API_URL > workspace/echo-output
            cat workspace/echo-output
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: workspace
          # Must be relative path from root
          paths:
            - echo-output

  print_url:
    executor: my-executor
    steps:
      - run:
          name: Install tar utility
          command: |
            yum install -y tar gzip
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Print URL
          command: |
            cat /tmp/workspace/echo-output
            export MY_IP=`cat /tmp/workspace/echo-output`    
            echo $MY_IP   
  # Exercise: Config and Deployment
  configure_infrastructure: 
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
              # You can get this ID in the section where you registered the SSH Key
              fingerprints: ["ac:c1:43:62:7d:a0:1b:84:eb:0e:f8:4d:c3:2e:61:fb"] 
      - run:
          name: Install Ansible
          command: |
            # Install Ansible
            apk add --update ansible
      - run:
          name: List files
          command: |
            ls -al
            echo '^^^The files in my repo^^^'
      - run:
          name: Run Playbook and Configure server
          command: |
            # Your command --private-key udacity.pem
            ansible-playbook main.yml -i inventory 
  smoke_test:
    executor: my-executor
    steps:
      - run:
          name: Install tar utility
          command: |
            yum install -y tar gzip
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: smoke test
          command: |
            cat /tmp/workspace/echo-output
            export MY_WEB_IP=`cat /tmp/workspace/echo-output`    
            echo $MY_WEB_IP 
            URL="http://${MY_WEB_IP}:3000"
            # Test if website works
            fn() {
              if curl -s --head ${URL} 
              then
                return 0
              else
                return 1
              fi              
            }
            fn

workflows:
  myWorkflow:
    jobs:
      - get_url
      - print_url:
          requires:
            - get_url
      - configure_infrastructure
      - smoke_test:
          requires:
            - print_url
