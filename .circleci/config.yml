version: 2.1

jobs:
  # Exercise: Config and Deployment
  configure_infrastructure: 
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
              # You can get this ID in the section where you registered the SSH Key
              fingerprints: ["ac:c1:43:62:7d:a0:1b:84:eb:0e:f8:4d:c3:2e:61:fb"] 
      - run:
          name: Install Ansible
          command: |
            # Install Ansible
            apk add --update ansible
      - run:
          name: List files
          command: |
            ls -al
            echo '^^^The files in my repo^^^'
      - run:
          name: Get backend url
          command: |
            # your code here
            export FRONTEND_IP=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=node-web-server" \
              --output text >> inventory.txt)
            export API_URL="http://${FRONTEND_IP}:3000"
      - run:
          name: Run Playbook and Configure server
          command: |
            # Your command --private-key udacity.pem
            ansible-playbook main.yml -i inventory 
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="http://${FRONTEND_IP}:3000"
            # Test if website works
            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi
workflows:
  myWorkflow:
    jobs:
      - configure_infrastructure
      - smoke_test
